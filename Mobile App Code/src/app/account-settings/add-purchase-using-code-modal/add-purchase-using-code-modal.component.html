<div class="modal-header">
    <h2 mat-dialog-title trans>Add purchase using code</h2>
    <button type="button" (click)="close()" class="close-button" mat-icon-button tabindex="-1">
        <mat-icon svgIcon="close"></mat-icon>
    </button>
</div>

<form autocomplete="off" ngNativeValidate [formGroup]="form" (ngSubmit)="confirm()">
    <mat-dialog-content class="many-inputs">
        <div class="input-container">
            <input type="text" id="envato_purchase_code_modal" placeholder="Purchase code" trans-placeholder formControlName="code" required>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button (click)="close()" type="button" class="cancel-button" mat-button trans>Cancel</button>
        <button type="submit" class="submit-button" mat-raised-button color="accent" [disabled]="loading$ | async" trans>Add</button>
    </mat-dialog-actions>
</form>
