<div class="modal-header">
    <h2 mat-dialog-title trans>Original Message</h2>
    <button type="button" (click)="close()" class="close-button" mat-icon-button tabindex="-1">
        <mat-icon svgIcon="close"></mat-icon>
    </button>
</div>

<mat-dialog-content>
    <div class="headers">
        <div class="header" *ngFor="let name of headerNames">
            <div class="name">{{name}}</div>
            <div class="value">{{originalEmail.headers[name]}}</div>
        </div>
    </div>

    <div class="email-content">
        <span *ngIf="!originalEmail" trans>Could not find original email for this reply.</span>
        <pre class="body-plain" *ngIf="originalEmail && originalEmail.body.plain">{{originalEmail.body.plain}}</pre>
        <pre class="body-html" *ngIf="originalEmail && originalEmail.body.html">{{originalEmail.body.html}}</pre>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="submit" class="submit-button" mat-raised-button color="accent" (click)="close()" trans>Done</button>
</mat-dialog-actions>
