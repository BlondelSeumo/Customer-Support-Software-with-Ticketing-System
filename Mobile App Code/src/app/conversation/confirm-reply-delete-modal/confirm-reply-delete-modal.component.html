<div class="modal-header" style="margin: 0">
    <h2 mat-dialog-title trans>Delete {{type}}</h2>
    <button type="button" mat-icon-button (click)="close()" class="close-button" tabindex="-1">
        <mat-icon svgIcon="close"></mat-icon>
    </button>
</div>

<mat-dialog-content>
    <p>
        <span trans>Are you sure you want to delete this</span>&ngsp;
        <span>{{type | trans}}?</span>
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button (click)="close()" mat-button type="button" class="cancel-button" trans>Close</button>
    <button type="submit" mat-raised-button [color]="settings.get('vebto.auth.color')" class="submit-button" (click)="confirm()" trans>Delete</button>
</mat-dialog-actions>
